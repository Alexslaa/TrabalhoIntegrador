<!doctype html>
<html lang="en" ng-app="minhaApp" ng-controller="meuController" ng-init= buscarItem()>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link href="css/produto.css" rel="stylesheet">

    <title>UNiSystem</title>
  </head>
  <body>
    
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <a href="" class="navbar-brand mb-0 h1">
              <img class="d-inline-block align-top" src="imgs/logo2.png" width="185" height="60" />
            </a>
            <button type = "button" data-bs-toggle="collapse" data-bs-target="#navbarNav" class = "navbar-toggler" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" >
              <span class = "navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a href="index.html" class="nav-link active">
                    Homepage
                  </a>
                </li>
                <li class = "nav-item dropdown">
                  <a href = "#" class = "nav-link dropdown-toggle" id="navbarDropdown" role = "button" data-bs-toggle="dropdown" aria-expanded="false">
                    Produtos
                  </a>
                  <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <li><a href="produtos.html?categoria=3" class="dropdown-item">Cadeiras</a></li>
                    <li><a href="produtos.html?categoria=2" class="dropdown-item">Headsets</a></li>
                    <li><a href="produtos.html?categoria=1" class="dropdown-item">Mouses</a></li>
                  </ul>
                </li>
                <li class="nav-item">
                  <a href="loginpage.html" class="nav-link">
                    Login
                  </a>
                </li>
                <li class="nav-item">
                  <a href="cadastroprodutos.html" class="nav-link">
                    Cadastrar Produtos
                  </a>
                </li>
              </ul> 
            </div>
          </nav>
    </header>

    <main>

        <div class="container">
            <div style="margin-top: 100px;"></div>
            <div class="row" style="position: relative; top: 70px; bottom: 70px;">
                <div class="col-sm">
                    <img src="imgs/{{productdb[0].Imagem}}" width="100%">
                    
                </div>
                <div class="col-sm" style="align-items: center;">
                    <h1 style="font-weight: bold;text-align: center;margin-right: 20px;font-size: 40px;">{{productdb[0].nome}}</h1>
                    <div style="margin-top: 5%;"></div>
                    <h2 style="font-size: 40px; text-align: center;margin-bottom: 10%;">Preço<br>R${{productdb[0].preco}},00</h2>
                    <h2 style="font-size: 40px; text-align: center;margin-bottom: 10%;">Quantidade<br>{{productdb[0].estoque}}</h2>
                    <a href="#" style="margin-left: 230px; background-color: green; border-color: green;" class="btn btn-lg btn-primary">COMPRAR AGORA</a>
                </div>
            </div>
            <div style="position: relative; top: 50px">
                <h1 style="position: relative; top: 90px; font-size: 30px;">Descrição:</h1>
                <h2 style="position: relative; top: 90px; font-size: 24px; font-weight: lighter;">{{productdb[0].descricao}}</h2>
            </div>
    </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="./back-end/angular.js"></script>
    <script src="./back-end/app.js"></script>

  </body>
</html>
